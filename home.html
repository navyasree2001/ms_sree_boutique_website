<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ms.sree_design.wears</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #d3cfd0;
      color: #333;
    }
    header {
      background: #b56576;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    .hero h2 {
      font-size: 3rem;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 40px 0;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card h3 {
      margin: 15px 0 10px;
    }
    .card p {
      padding: 0 15px 15px;
      font-size: 0.9rem;
      color: #555;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ms.sree_design.wears</h1>
    <nav>
      <a href="product.html">Shop</a>
      <a href="about.html">About</a>
      <a href="https://www.instagram.com/ms.sree_design.wears/" target="_blank">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover Your Style</h2>
  </section>

  <div class="container">
    <h2>Our Featured Collection</h2>
    <div class="products">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1520975922037-6c5c64a8a507?auto=format&fit=crop&w=800&q=80" alt="Dress">
        <h3>Elegant Dress</h3>
        <p>Perfect for any occasion, crafted with love.</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1514996937319-344454492b37?auto=format&fit=crop&w=800&q=80" alt="Handbag">
        <h3>Designer Handbag</h3>
        <p>Trendy and spacious, a must-have accessory.</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=800&q=80" alt="Shoes">
        <h3>Stylish Shoes</h3>
        <p>Comfort meets fashion in every step.</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 ms.sree_design.wears. /p>
  </footer>

</body>
</html>
